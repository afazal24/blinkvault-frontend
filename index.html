<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 🧠 Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#111827" />
    <meta name="description" content="The BlinkVault - Your place to share and explore powerful content." />

    <!-- 🌐 SEO Meta -->
    <meta name="author" content="Afazal Chavda" />
    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="BlinkVault, social media, posts, explore, comments, like, content" />

    <!-- 🔗 Open Graph Meta (for Social Sharing) -->
    <meta property="og:title" content="The BlinkVault" />
    <meta property="og:description" content="Your place to share and explore powerful content." />
    <meta property="og:image" content="/favicon.png" />
    <meta property="og:url" content="http://localhost:3000" />
    <meta property="og:type" content="website" />

    <!-- 🐦 Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="The BlinkVault" />
    <meta name="twitter:description" content="Your place to share and explore powerful content." />
    <meta name="twitter:image" content="/favicon.png" />

    <!-- 🎯 Title -->
    <title>The BlinkVault</title>

    <!-- 🌟 Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />

    <!-- 💄 Font (optional, future styling) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Example: Uncomment to use -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" /> -->
  </head>

  <body class="bg-white dark:bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
